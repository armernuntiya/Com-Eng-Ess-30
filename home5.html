<!DOCTYPE html>
    <head>
        <title>Task Management</title>
        <meta charset="UTF-8">
        <link
        href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap"
        rel="stylesheet"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Inter&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css">
        <script src="script_cv.js" defer></script>
    </head>

    <body onload=getUserProfile();getCompEngEssCid();createCompEngEssAssignmentTable();>
        
        <div class="container">
            <div class="header">
                <div class="logo">Task Management</div>
                <div class="profile">
                    <p>Student ID :</p>
                    <p>Name Surname(TH) : </p>
                    <p>Name Surname(ENG) :  <span id="eng-name-info"></span></br></p>
                </div>
            </div>
                <div class="nav">
                    <button onclick="ToDo()" class="todo">TO DO</button>
                    <button onclick="completed()" class="completed">COMPLETED</button>
                </div>
            
        </div>

        <div style = "width:100%" id = "to-do-table">
               
                </div>
                

        <div style = "width:100%" id = "completed-table" >
                <div class="block">
                    <button class="left2" onclick = "moveRow2(this)"><alt="Button"> 
                    </button>
                    <div class="center">
                        <div class="subject">
                            subject
                        </div>
                        <br>
                        <div class="assignment">
                            assignment
                        </div>
                    </div>
                    <div class="right">
                        <div class="date_box">
                            <div class="month">JAN</div>
                            <div class="date">XX</div>
                            <div class="hour">HH:MM</div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <button class="left2" onclick = "moveRow2(this)"><alt="Button">
                    </button>
                    <div class="center">
                        <div class="subject">
                            subject
                        </div>
                        <div class="assignment">
                            assignment
                        </div>
                    </div>
                    <div class="right">
                        <div class="date_box">
                            <div class="month">JAN</div>
                            <div class="date">XX</div>
                            <div class="hour">HH:MM</div>
                        </div>
                    </div>
                </div>
            </div>
        <script src = "script_cv.js"></script>
    </body>
</html>
